<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Canvas Background -->
    <canvas id="mountain-canvas"></canvas>

    <div id="login-box">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="registerBtn">Register</button>
        <button id="loginBtn">Login</button>
        <p id="login-msg"></p>
    </div>

    <div id="game-box" class="hidden">
        <h2>Memory Match</h2>
        <div id="score">Time: 00:00:00</div>
        <div id="board"></div>
        <h3>Leaderboard</h3>
        <ul id="leaderboard"></ul>
        <button id="startBtn">Start Game</button>
        <button id="logoutBtn">Logout</button>
        <button id="deleteAccountBtn">Delete Account</button>
    </div>

    <!-- Footer / Notice -->
    <footer id="notice">
        ⚠️ Free server limitation: 15min auto-sleep. After restart, logging in and updating the leaderboard may take
        some time — please be patient.
    </footer>
    <footer id="creator">
        Made by E_Berlin
    </footer>


    <script src="script.js"></script>
</body>

</html>
